<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
</head>
<body class="dark:bg-slate-900 dark:text-white">
    <div id="root"></div>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");

        const App = () => {
            const [converter, setConverter] = React.useState("m2h");

            const onChange = e => {
                setConverter(e.target.value);
            }

            return <div>
                <div className="py-4 border-b border-slate-900/10 px-0 bg-slate-600 lg:border-0 dark:bg-slate-800">
                    <div className="flex items-center justify-center gap-x-3">
                        <img className="" src="./img/converter.png" alt="" width="50px"/>
                        <h1 className="text-5xl font-semibold">Super Converter</h1>
                    </div>
                    <div className="absolute h-96 w-full inset-0 z-min bg-slate-600 dark:bg-slate-800"></div>
                </div>
                <div className="flex flex-col justify-center items-center max-w-screen-xl mx-auto my-14 lg:my-28 px-8 lg:px-16 py-4 lg:py-6">
                    <div className="w-full rounded-xl p-3 lg:p-12 bg-slate-400 dark:bg-slate-600">
                        <select className="md:text-5xl text-3xl mb-5 font-extrabold" onChange={onChange}>
                            <option value="m2h">Minutes To Hours</option>
                            <option value="k2m">Killometers To Miles</option>
                        </select>
                        {converter === "m2h" ? <MinutesToHours /> : converter === "k2m" ? <KillometersToMiles /> : "Select converter"}
                    </div>
                </div>
            </div>;
        };

        const KillometersToMiles = () => {
            return <h3>Killometers To Miles</h3>
        }

        const MinutesToHours = () => {
            const [amount, setAmount] = React.useState(0);
            const [isOnHour, setOnHour] = React.useState(false);

            const onChange = e => {
                setAmount(e.target.value);
            }

            const reset = () => {
                setAmount(0);
            };

            const onFlip = () => {
                reset();
                setOnHour(c => !c);
            };

            return <div>
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input onChange={onChange}
                        value={!isOnHour ? amount : amount * 60}
                        id="minutes"
                        type="number"
                        disabled={isOnHour}
                        placeholder="Minutes" />
                </div>
                <div>
                    <label htmlFor="hours">hours</label>
                    <input onChange={onChange}
                        value={isOnHour ? amount : amount / 60}
                        id="hours"
                        type="number"
                        disabled={!isOnHour}
                        placeholder="hours" />
                </div>
                <a onClick={reset}>reset</a>
                <a onClick={onFlip}>{isOnHour ? "min to hour" : "hour to min"}</a>
            </div>;
        };
        const container = ReactDOM.createRoot(root);
        container.render(<App />);
    </script>
</body>

</html>
