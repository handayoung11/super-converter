<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");

        const App = () => {
            const [converter, setConverter] = React.useState("m2h");

            const onChange = e => {
                setConverter(e.target.value);
            }

            return <div>
                <h1>Super Converter</h1>
                <select onChange={onChange}>
                    <option value="m2h">Minutes To Hours</option>
                    <option value="k2m">Killometers To Miles</option>
                </select>
                <hr />
                {converter === "m2h" ? <MinutesToHours /> : converter === "k2m" ? <KillometersToMiles /> : "Select converter"}
            </div>;
        };

        const KillometersToMiles = () => {
            return <h3>Killometers To Miles</h3>
        }

        const MinutesToHours = () => {
            const [amount, setAmount] = React.useState(0);
            const [isOnHour, setOnHour] = React.useState(false);

            const onChange = e => {
                setAmount(e.target.value);
            }

            const reset = () => {
                setAmount(0);
            };

            const onFlip = () => {
                reset();
                setOnHour(c => !c);
            };

            return <div>
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input onChange={onChange}
                        value={!isOnHour ? amount : amount * 60}
                        id="minutes"
                        type="number"
                        disabled={isOnHour}
                        placeholder="Minutes" />
                </div>
                <div>
                    <label htmlFor="hours">hours</label>
                    <input onChange={onChange}
                        value={isOnHour ? amount : amount / 60}
                        id="hours"
                        type="number"
                        disabled={!isOnHour}
                        placeholder="hours" />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>{isOnHour ? "min to hour" : "hour to min"}</button>
            </div>;
        };
        const container = ReactDOM.createRoot(root);
        container.render(<App />);
    </script>
</body>

</html>
